<!DOCTYPE html>
<html>
<head>
  <title>üìö StoryBridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .card {
      margin-top: 15px;
    }
    #results {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">üìö StoryBridge</h1>
    <p class="lead">Get movie or book recommendations based on your favorite titles</p>
    
    <input id="titleInput" list="titleList" class="form-control mb-3" placeholder="Type a book or movie title..." />
    <datalist id="titleList">
      {% for title in titles %}
        <option value="{{ title }}">
      {% endfor %}
    </datalist>
    
    <button class="btn btn-primary" onclick="getRecommendations()">üîç Recommend</button>

    <div id="results" class="text-start"></div>
  </div>

  <script>
    async function getRecommendations() {
      const title = document.getElementById("titleInput").value;
      const res = await fetch("/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
      });
      const data = await res.json();

      let booksHTML = "<h3 class='mt-4'>üìö Recommended Books</h3>";
      let moviesHTML = "<h3 class='mt-4'>üé¨ Recommended Movies</h3>";

      data.forEach(item => {
        const card = `
          <div class="card p-3 shadow-sm">
            <h5>${item.title}</h5>
            <p>${item.description}</p>
            <small><strong>Similarity:</strong> ${item.score}</small>
          </div>`;
        if (item.type === "book") booksHTML += card;
        else if (item.type === "movie") moviesHTML += card;
      });

      document.getElementById("results").innerHTML = booksHTML + "<hr>" + moviesHTML;
    }
  </script>
</body>
</html>
